<div class="cvar panel panel-default" id="cvar-cl_c2spps">
  <div class="panel-heading"><div class="panel-title">cl_c2spps</div></div>
  <div class="panel-body">
    <div class="doc-row description"><div>Description:</div><div>Packet filtering (a la Qizmo&#39;s .c2spps command). Use this to reduce network traffic<br />if you&#39;re playing on a 28800 (or worse) connection and can&#39;t set cl_maxfps 72 <br />because it causes lag.  Also consider use of FPS independent physics in conjunction with cl_physfps.</div></div>
    <div class="doc-row type"><div>Type:</div><div>integer</div></div>
  </div>
</div>
