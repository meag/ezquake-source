<div class="cvar panel panel-default" id="cvar-match_name_spec">
  <div class="panel-heading"><div class="panel-title">match_name_spec</div></div>
  <div class="panel-body">
    <div class="doc-row description"><div>Description:</div><div>This is placed after your nick when using %n and are in spec mode. Eg. if you use &quot;match_name_nick foo&quot; and leave match_name_spec default, then %n will be &quot;foo(SPEC)&quot; in spec mode and &quot;foo&quot; when not in spec mode.</div></div>
    <div class="doc-row type"><div>Type:</div><div>string</div></div>
    <div class="doc-row remarks"><div>Remarks:</div><div>See match_format_macrolist.</div></div>
  </div>
</div>
