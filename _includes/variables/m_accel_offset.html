<div class="cvar panel panel-default" id="cvar-m_accel_offset">
  <div class="panel-heading"><div class="panel-title">m_accel_offset</div></div>
  <div class="panel-body">
    <div class="doc-row description"><div>Description:</div><div>Acceleration will not be active until the mouse movement exceeds this speed (counts per millisecond). Negative values are supported, which has the effect of causing higher rates of acceleration to happen at lower velocities.</div></div>
    <div class="doc-row type"><div>Type:</div><div>float</div></div>
  </div>
</div>
