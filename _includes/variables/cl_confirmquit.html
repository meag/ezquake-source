<div class="cvar panel panel-default" id="cvar-cl_confirmquit">
  <div class="panel-heading"><div class="panel-title">cl_confirmquit</div></div>
  <div class="panel-body">
    <div class="doc-row description"><div>Description:</div><div>This sets whether to confirm on quit (1) or quit with no confirmation (0).</div></div>
    <div class="doc-row type"><div>Type:</div><div>boolean</div></div>
  </div>
<table class="doc-examples table">
<thead><tr><th>Value</th><th>Description</th></tr></thead>
<tbody>
<tr>
<td>false</td><td>Do not ask for confirmation on quit.</td></tr>
<tr>
<td>true</td><td>Ask for confirmation on quit. This will display the &#39;About&#39; message box where you have to press [Y] to quit.</td></tr>
</tbody>
</table>
</div>
