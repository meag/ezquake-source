<div class="cvar panel panel-default" id="cvar-m_accel">
  <div class="panel-heading"><div class="panel-title">m_accel</div></div>
  <div class="panel-body">
    <div class="doc-row description"><div>Description:</div><div>Values &gt;0 will amplify mouse movement proportional to velocity. Small values have great effect. A lot of good Quake Live players use around the 0.1-0.2 mark, but this depends on your mouse CPI and polling rate.</div></div>

  </div>
</div>
