<div class="cvar panel panel-default" id="cvar-gl_finish">
  <div class="panel-heading"><div class="panel-title">gl_finish</div></div>
  <div class="panel-body">
    <div class="doc-row description"><div>Description:</div><div>This variable toggles the calling of the gl_finish() OpenGL function after each <br />rendered frame.</div></div>
    <div class="doc-row type"><div>Type:</div><div>boolean</div></div>
  </div>
<table class="doc-examples table">
<thead><tr><th>Value</th><th>Description</th></tr></thead>
<tbody>
<tr>
<td>false</td><td>Do not call the gl_finish() function after each frame.</td></tr>
<tr>
<td>true</td><td>Call the gl_finish() function after each frame.</td></tr>
</tbody>
</table>
</div>
