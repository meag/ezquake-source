<div class="cvar panel panel-default" id="cvar-s_alsa_device">
  <div class="panel-heading"><div class="panel-title">s_alsa_device</div></div>
  <div class="panel-body">
    <div class="doc-row description"><div>Description:</div><div>Sets which device ALSA will be trying to open (when s_driver is set to alsa). Default is: &quot;default&quot;, if that fails it will try &quot;hw&quot; and if that fails too, &quot;plug:hw&quot; will be tried.</div></div>
    <div class="doc-row type"><div>Type:</div><div>string</div></div>
  </div>
</div>
