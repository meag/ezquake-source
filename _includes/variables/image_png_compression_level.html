<div class="cvar panel panel-default" id="cvar-image_png_compression_level">
  <div class="panel-heading"><div class="panel-title">image_png_compression_level</div></div>
  <div class="panel-body">
    <div class="doc-row description"><div>Description:</div><div>You can set the amount of png compression with &#39;image_png_compression_level x&#39; <br />where x is an integer from 0 to 9 inclusive. 0 gives no compression and 9 gives <br />maximum compression (and slowest writing time).</div></div>
    <div class="doc-row type"><div>Type:</div><div>float</div></div>
  </div>
</div>
