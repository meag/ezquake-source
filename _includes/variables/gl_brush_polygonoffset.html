<div class="cvar panel panel-default" id="cvar-gl_brush_polygonoffset">
  <div class="panel-heading"><div class="panel-title">gl_brush_polygonoffset</div></div>
  <div class="panel-body">
    <div class="doc-row description"><div>Description:</div><div>Value in range 0-25.  Offset drawing of entity models, to stop z-fighting.</div></div>

    <div class="doc-row remarks"><div>Remarks:</div><div>disabled for qcon (feature makes it possible to fix z-fighting causing flickering areas on Intel cards most often)</div></div>
  </div>
</div>
