<div class="cvar panel panel-default" id="cvar-cl_fakeshaft">
  <div class="panel-heading"><div class="panel-title">cl_fakeshaft</div></div>
  <div class="panel-body">
    <div class="doc-row description"><div>Description:</div><div>Smoothes out shaft movement, 0 means no smoothing at all, 1 = 100% smoothing;<br />a value of about 0.5 is recommended for modem players.  Note that this only affects the visual display of the shaft beam; the &#39;true&#39; beam remains in the original location.</div></div>
    <div class="doc-row type"><div>Type:</div><div>float</div></div>
  </div>
</div>
