<div class="cvar panel panel-default" id="cvar-s_linearresample">
  <div class="panel-heading"><div class="panel-title">s_linearresample</div></div>
  <div class="panel-body">
    <div class="doc-row description"><div>Description:</div><div>Controls whether or not to resample sounds as they are loaded</div></div>
    <div class="doc-row type"><div>Type:</div><div>enum</div></div>
  </div>
<table class="doc-examples table">
<thead><tr><th>Value</th><th>Description</th></tr></thead>
<tbody>
<tr>
<td>0</td><td>Do not perform resampling</td></tr>
<tr>
<td>1</td><td>Upscale sounds as they are loaded</td></tr>
<tr>
<td>2</td><td>Upscale &amp; downscale sounds as they loaded, as appropriate</td></tr>
</tbody>
</table>
</div>
