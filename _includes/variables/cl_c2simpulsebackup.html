<div class="cvar panel panel-default" id="cvar-cl_c2simpulsebackup">
  <div class="panel-heading"><div class="panel-title">cl_c2sImpulseBackup</div></div>
  <div class="panel-body">
    <div class="doc-row description"><div>Description:</div><div>Used with cl_c2spps, it controls how many backup copies of packets with non-zero <br />impulses are to be sent to the server. The recommended value is 3, <br />but you can try 2 or even 1 to reduce traffic if you don&#39;t have any packet loss.</div></div>
    <div class="doc-row type"><div>Type:</div><div>integer</div></div>
  </div>
</div>
