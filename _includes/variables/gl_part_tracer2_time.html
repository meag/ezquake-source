<div class="cvar panel panel-default" id="cvar-gl_part_tracer2_time">
  <div class="panel-heading"><div class="panel-title">gl_part_tracer2_time</div></div>
  <div class="panel-body">
    <div class="doc-row description"><div>Description:</div><div>Changes the duration of the tracer2 trail, which allows you to customize the rockettrail (see remarks).</div></div>
    <div class="doc-row type"><div>Type:</div><div>float</div></div>
    <div class="doc-row remarks"><div>Remarks:</div><div>If you set r_rockettrail 7 and gl_part_trails 1, this variable will change your rockettrail duration</div></div>
  </div>
</div>
