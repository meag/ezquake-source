<div class="cvar panel panel-default" id="cvar-r_maxsurfs">
  <div class="panel-heading"><div class="panel-title">r_maxsurfs</div></div>
  <div class="panel-body">
    <div class="doc-row description"><div>Description:</div><div>This variable sets the maximum number of plane surfaces to be rendered.<br />Actual default (and minimal) value is 2000.<br />On some new maps you may need to increase this value.<br />See also r_maxedges, r_reportedgeout, r_reportsurfout.</div></div>
    <div class="doc-row type"><div>Type:</div><div>float</div></div>
  </div>
</div>
