<div class="cvar panel panel-default" id="cvar-cl_physfps_spectator">
  <div class="panel-heading"><div class="panel-title">cl_physfps_spectator</div></div>
  <div class="panel-body">
    <div class="doc-row description"><div>Description:</div><div>Amount of updates the client will send/receive while being spectator. Lower values make the client smooth-out the field of view movement greatly.</div></div>

    <div class="doc-row remarks"><div>Remarks:</div><div>This can increase your ping (only) when you are a spectator.</div></div>
  </div>
</div>
