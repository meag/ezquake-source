<div class="cvar panel panel-default" id="cvar-cl_proxyaddr">
  <div class="panel-heading"><div class="panel-title">cl_proxyaddr</div></div>
  <div class="panel-body">
    <div class="doc-row description"><div>Description:</div><div>IP address of the proxy server to use while connecting to servers.</div></div>
    <div class="doc-row type"><div>Type:</div><div>string</div></div>
    <div class="doc-row remarks"><div>Remarks:</div><div>This will override the /connect and /reconnect commands so that the connection is established via given proxy server.</div></div>
  </div>
</div>
